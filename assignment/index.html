<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="helloWorld.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
   <!-- Create a header element.  -->
   <!-- Inside the header, add an <h1> element containing your name -->
  <header class="name">
    <h1>Franck Bushbaum</h1>
  </header>
  <!-- Include an image -->
    <div class="picture">
      <img src="https://images.unsplash.com/photo-1610011722905-a2d4b5fca8c0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" />
    </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
      <ul>
        <li> When my family moved here I got to keep my French citizenship.</li>
        <li>Fun Fact 2</li>
        <li>Fun Fact 3</li>
      </ul>
      <!-- Create a footer element. -->
  <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
      <p>
        "Favorite quote goes here."
      </p>
  </footer>
</body>
</html>
